<!DOCTYPE html>
<html>
<head>
	
	<title>GeoJSON tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
    
    <style type="text/css">
        #map{
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        }

        .info {
    background:#fff;
    position:absolute;
    width:360px;
    top:10px;
    right:10px;
    border-radius:2px;
    }
    .info .item {
      display:block;
      border-bottom:1px solid #eee;
      padding:10px;
      text-decoration:none;
      }
      .info .item small { color:#888; }
      .info .item:hover,
      .info .item.active { background:#f8f8f8; }
      .info .item:last-child { border-bottom:none; }

.leaflet-popup-content {
  width:340px;    
  }

.tabs {
    position:relative;
    min-height:300px;
    clear:both;
    margin:25px 0;
}
.tab {
    float:right;
    display: none;
}
.tab:first-of-type {
    display: inline-block;
}
.tabs-link {
    
    position: relative;
    top: -14px;
    height: 10px;
    left: -40px;
}
.tab-link {
    background:#eee;
    display: inline-block;
    padding:10px;
    border:1px solid #ccc;
    margin-left:-1px;
    position:relative;
    list-style-type: none;
    left:1px;
    top:1px;
    cursor:pointer;
}
.tab-link {
    background:#f8f8f8;
}
.content {
    
    background:white;
    position:absolute;
    top:74px;
    left:0;
    right:0;
    bottom:0;
    padding:10px;
    
    border:1px solid #ccc;
}
.tab:target {
    display: block;
}

.ol {
    
    list-style: none;
    counter-reset: my-awesome-counter;
}
.ol li {
    
    counter-increment: my-awesome-counter;
}
.ol li::before {
  content: counter(my-awesome-counter) ". ";
  color: red;
  font-weight: bold;
}

    </style>


	
</head>
<body>

<div id='map'></div>

<script>
var url = "Loc.json";

		var map = L.map('map').setView([24.749326, 46.716614], 11); 

	var osm=new L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{ 
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

	var  geojsonMarkerOptions = {
        'radius':6,
		'opacity': .5,
		'color': "red",
		'fillColor':  "blue",
		'fillOpacity': 0.8
    };
    
    // Icon properties
    var LeafIcon = L.Icon.extend({
        options: {
           iconSize: [32, 37],
           iconAnchor: [10, 32],
           popupAnchor: [5, -30]
        }
    });
    
    var myIcons = {
    IconHab : new LeafIcon({ iconUrl: 'Alhabib.png' }),
    IconHek : new LeafIcon({ iconUrl: 'AlHukamaa.jpg' }),
    IconCare : new LeafIcon({ iconUrl: 'Care.png' }),
    IconRushd : new LeafIcon({ iconUrl: 'IbnRushd.png' }),
    IconMagrabi : new LeafIcon({ iconUrl: 'Magrabi.png' }),
    IconCons : new LeafIcon({ iconUrl: 'Cons.jpeg' }),
    IconElite : new LeafIcon({ iconUrl: 'Elite.png' }),
    IconHamadi : new LeafIcon({ iconUrl: 'Hamadi.jpg' })
    };

    //------------------------------------------

    var info = document.getElementById('info');
   
   
    //------------------------------------------


	function forEachFeature(feature, layer) {
	
			            
            var RetinaList = "";
            var AnteriorList = "";
            var GlaucomaList = "";
            var counter = 0;
        
            for (i in feature.Doctors.Retina) {
                    RetinaList += "<li>" ;
                    RetinaList += feature.Doctors.Retina[i] ;
                    RetinaList +="</li>";
                    counter +=1;
                
            }
            
            for (i in feature.Doctors.Anterior) {
                    AnteriorList += "<li>" ;
                    AnteriorList  += feature.Doctors.Anterior[i];
                    AnteriorList += "</li>";
                    counter +=1;
            }

            for (i in feature.Doctors.Glaucoma) {
                    GlaucomaList += "<li>" ;
                    GlaucomaList += feature.Doctors.Glaucoma[i];
                    GlaucomaList += "</li>";
                    counter +=1;
            }

            var content = '<div class="tabs" >' + '<h1>' + feature.properties.Name + ' Tot: ' + counter +'</h1>'+
                '<div class="tab" id="Retina" >' +
                '<div class="content">' + 
                '<ol>' + RetinaList + '</ol>' + 
                '</div>' +
                '</div>' +

                '<div class="tab" id="tab-2">' +
                '<div class="content">' +
                '<ol>'+AnteriorList+'</ol>' +
                '</div>' +
                '</div>' +

                '<div class="tab" id="tab-3">' +
                '<div class="content">' +
                '<ol>' + GlaucomaList +'</ol>' +
                '</div>' +
                '</div>' +

                '<ul class="tabs-link">' +
                '<li class="tab-link"> <a href="#tab-1"><span>Retina</span></a></li>' +
                '<li class="tab-link"> <a href="#tab-2"><span>Anterior segment</span></a></li>' +
                '<li class="tab-link"> <a href="#tab-3"><span>Glaucoma</span></a></li>' +
                '</ul>' +
                '</div>';
            //alert(feature.Doctors.Retina.length);
				layer.bindPopup(content);
	};

	 //var bbTeam = L.geoJSON(null, {onEachFeature: forEachFeature, style: style});
	  var bbTeam = L.geoJSON(null, {
            onEachFeature: forEachFeature,
			pointToLayer: function (feature, latlng) {
                
				return L.marker(latlng, {icon: myIcons[feature.properties.Icon]});
			}
	  });

	// Get GeoJSON data and create features.
 
        $.getJSON(url, function(data) {
			bbTeam.addData(data);
		});
	
	
	bbTeam.addTo(map);

</script>
</body>
</html>
